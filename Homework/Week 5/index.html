<!DOCTYPE html>
<html>
	<head>
		<title>Dataprocessing Week 4 - Mick tozer</title>
		
		<meta charset="utf-8">
		
		<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<!--<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="scatterplot.css">-->
	</head>
	<style>
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

	.axis--x path {
	  display: none;
	}

	.line {
	  fill: none;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}

	</style>
	<svg width="960" height="500"></svg>
	
	<script>
	
		// Setup the base svg
		var svg = d3.select("svg"),
			margin = {top: 20, right: 100, bottom: 30, left: 100},
			width = svg.attr("width") - margin.left - margin.right,
			height = svg.attr("height") - margin.top - margin.bottom,
			g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		// Store a timeparsing function
		var parseTime = d3.timeParse("%Y%m%d");

		// Set axis types
		var x = d3.scaleTime().range([0, width]),
			y = d3.scaleLinear().range([height, 0]),
			z = d3.scaleOrdinal(d3.schemeCategory10);

		// Create line function basics
		var line = d3.line()
			.curve(d3.curveBasis)
			.x(function(d) { return x(d.date); })
			.y(function(d) { return y(d.windsnelheidgem); });

		// Load in the first dataset (Schiphol)
		d3.tsv("data_schiphol.tsv", type, function(error, data) {
		  if (error) throw error;

		  
		// Store data, starting from 3rd (0-1-2) column, thus storing only the wind.
		var winds = data.columns.slice(2).map(function(id) {
			return {
			  id: id,
			  values: data.map(function(d) {
				return {date: d.date, windsnelheidgem: d[id]};
			  })
			};
		  });

		  x.domain(d3.extent(data, function(d) { return d.date; }));

		  y.domain([
			d3.min(winds, function(c) { return d3.min(c.values, function(d) { return d.windsnelheidgem; }); }),
			d3.max(winds, function(c) { return d3.max(c.values, function(d) { return d.windsnelheidgem; }); })
		  ]);

		  z.domain(winds.map(function(c) { return c.id; }));

		  // Title
		  g.append("text")
			  .attr("x", 50)
			  .attr("fill", "#000")
			  .text("Hoogste/Laagste/Gemiddelde Windsnelheid Schiphol/Maastricht");
		  
		  g.append("g")
			  .attr("class", "axis axis--x")
			  .attr("transform", "translate(0," + height + ")")
			  .call(d3.axisBottom(x));

		  g.append("g")
			  .attr("class", "axis axis--y")
			  .call(d3.axisLeft(y))
			.append("text")
			  .attr("transform", "rotate(-90)")
			  .attr("y", 6)
			  .attr("dy", "0.71em")
			  .attr("fill", "#000")
			  .text("windsnelheidgem (0.1 M/S)");

		  var wind = g.selectAll(".wind")
			.data(winds)
			.enter().append("g")
			  .attr("class", "wind");

		  wind.append("path")
			  .attr("class", "line")
			  .attr("d", function(d) { return line(d.values); })
			  .style("stroke", function(d) { return z(d.id); });

		  wind.append("text")
			  .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
			  .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.windsnelheidgem) + ")"; })
			  .attr("x", 3)
			  .attr("dy", "0.35em")
			  .style("font", "10px sans-serif")
			  .text(function(d) { return d.id; });
			  
			  
		});
	
		function type(d, _, columns) {
		  d.date = parseTime(d.date);
		  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
		  return d;
		}

	</script>
		<table>
			<tr>
				<td><b>Source:</b></td>
				<td><a href=http://projects.knmi.nl/klimatologie/daggegevens/selectie.cgi>KNMI.nl</a></td>
			</tr>
			<tr>
				<td><b>Data:</b></td>
				<td>Hoogste uurgemiddelde windsnelheid (in 0.1 m/s)</td>
			</tr>
			<tr>
				<td><b>Data:</b></td>
				<td>Etmaalgemiddelde windsnelheid (in 0.1 m/s)</td>
			</tr>
			<tr>
				<td><b>Data:</b></td>
				<td>Laagste uurgemiddelde windsnelheid (in 0.1 m/s)</td>
			</tr>
		</table>
</html
